services:
  user-service:
    image: user-service:latest
    build:
      context: ../../
      dockerfile: user-service/build/Dockerfile
      # platforms:
      #   - linux/amd64
    env_file:
      - .local.env
    ports:
      - "8002:3000"
    volumes:
      - ../../:/app
  user-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: auth_service
    ports:
      - "3366:3306"
    volumes:
      - ./db:/var/lib/mysql