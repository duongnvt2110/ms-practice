name: ms-practie
services:
  user-service:
    build:
      context: ../../
      dockerfile: user-service/build/Dockerfile
      platforms:
      - "linux/amd64"
    ports:
      - 8002:3000
      - 50001:50001
    env_file:
      - .local.env
    volumes:
      - ../../:/app
  user-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: user_service
    ports:
      - "3367:3306"
    volumes:
      - ./db:/var/lib/mysql
