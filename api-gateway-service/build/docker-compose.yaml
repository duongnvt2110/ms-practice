services:
  api-gateway-service:
    image: api-gateway-service:latest
    env_file:
      - ../build/.local.env
    build:
      context: ./..
      dockerfile: build/Dockerfile
      # platforms:
      #   - linux/amd64
    ports:
      - "3001:3000"
      - "3002:8090"
    volumes:
      - ..:/app:delegated
  webA-1:
    image: nginx:latest
    ports:
      - "8081:80"
    command: >
      sh -c "echo '<h1>Welcome to My Custom Nginx Server Web A 1!</h1>' > /usr/share/nginx/html/index.html &&
             nginx -g 'daemon off;'"
