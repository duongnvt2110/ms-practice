services:
  booking-service:
    image: booking-service:latest
    env_file:
      - ../build/.local.env
    environments:
    - GOOSE_DRIVER=mysql
    - GOOSE_DBSTRING="admin:admin@tcp(booking-service-db:3306)/booking_service?charset=utf8mb4&parseTime=True&loc=Local"
    build:
      context: ../../
      dockerfile: booking-service/build/Dockerfile
      # platforms:
      #   - linux/amd64
    ports:
      - "8004:3000"
    volumes:
      - ../../:/app
  booking-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: booking_service
    ports:
      - "3367:3306"
    volumes:
      - ./db:/var/lib/mysql
