services:
  ticket-service:
    build:
      context: ../../
      dockerfile: ticket-service/build/Dockerfile
    ports:
      - "8003:3000"
    env_file:
      - .local.env
    volumes:
      - ../../:/app
    depends_on:
      - ticket-service-db

  ticket-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: ticket_service
    ports:
      - "3371:3306"
    volumes:
      - ./db:/var/lib/mysql
