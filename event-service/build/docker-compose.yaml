name: ms-practie
services:
  event-service:
    build:
      context: ../../
      dockerfile: event-service/build/Dockerfile
    ports:
      - "8007:3000"
    env_file:
      - .local.env
    volumes:
      - ../../:/app
    depends_on:
      - event-service-db

  event-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: event_service
    ports:
      - "3371:3306"
    volumes:
      - ./db:/var/lib/mysql
