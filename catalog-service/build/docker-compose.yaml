services:
  catalog-service:
    build:
      context: ../../
      dockerfile: catalog-service/build/Dockerfile
    ports:
      - "8007:3000"
    env_file:
      - .local.env
    volumes:
      - ../../:/app
    depends_on:
      - catalog-service-db

  catalog-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: catalog_service
    ports:
      - "3370:3306"
    volumes:
      - ./db:/var/lib/mysql
