name: ms-practie
services:
  payment-service:
    build:
      context: ../../
      dockerfile: payment-service/build/Dockerfile
    ports:
      - 8005:3000
      - 50003:50003
    env_file:
      - .local.env
    volumes:
      - ../../:/app
  payment-kafka-consumer:
    build:
      context: ../../
      dockerfile: payment-service/build/Dockerfile
      args:
        MAIN_PKG: ./cmd/consumer/main.go
    environment:
      MAIN_PKG: ./cmd/consumer/main.go
    env_file:
      - .local.env
    volumes:
      - ../../:/app
  payment-service-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: payment_service
    ports:
      - "3370:3306"
    volumes:
      - ./db:/var/lib/mysql
